<section class="section-booking">
  <div class="row">

    <div class="book">
      <div class="book__form">
        <form class="form" autocomplete="off">

          <div class="u-margin-bottom-medium">
            <h2 class="heading-secondary">
              Start Booking now
            </h2>
          </div>

          <div class="form__group">
            <input type="text" class="form__input" id="name" placeholder="Full name" required>
            <label for="name" class="form__label">Full name</label>
          </div>

          <div class="form__group">
            <input type="email" class="form__input" id="email" placeholder="Email address" required>
            <label for="email" class="form__label">Email</label>
          </div>

          <div class="from__group u-margin-bottom-medium">

            <div class="form__radio-group">
              <input type="radio" class="form__radio-input" id="small" name="size">
              <label for="small" class="form__radio-label">
                <span class="form__radio-button"></span>
                Small tour group</label>
            </div>

            <div class="form__radio-group">
              <input type="radio" class="form__radio-input" id="large" name="size">
              <label for="large" class="form__radio-label">
                <span class="form__radio-button"></span>
                Large tour group</label>
            </div>

          </div>

          <div class="form__group">
              <button class="btn btn--green" type="submit">Next step &rarr;</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
